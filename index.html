<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Surprise üåπ</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
            color: white;
            overflow: hidden;
        }

        h1 {
            font-size: 40px;
        }

        h2 {
            margin-top: 20px;
        }

        #buttons {
            margin-top: 40px;
        }

        button {
            background-color: white;
            color: #ff4d6d;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            margin: 10px;
        }

        #message {
            display: none;
            margin-top: 50px;
            font-size: 30px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Falling rose animation */
        .rose {
            position: fixed;
            top: -50px;
            font-size: 30px;
            animation: fall linear infinite;
            pointer-events: none;
        }

        @keyframes fall {
            from {
                transform: translateY(-50px);
                opacity: 1;
            }
            to {
                transform: translateY(110vh);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <h1>üåπ Rose Day Surprise üåπ</h1>
    <h2>Will you accept this gift? üéÅ</h2>

    <div id="buttons">
        <button onclick="yesClicked()">Yes üíñ</button>
        <button id="noBtn">No ‚ùå</button>
    </div>

    <div id="message">
        üåπ Happy Rose Day üåπ
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");
        const message = document.getElementById("message");

        // No button runs away
        noBtn.addEventListener("mouseover", () => {
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 100);

            noBtn.style.position = "absolute";
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        });

        // Show message when Yes clicked
        function yesClicked() {
            message.style.display = "block";
        }

        // Falling roses
        function createRose() {
            const rose = document.createElement("div");
            rose.classList.add("rose");
            rose.innerHTML = "üåπ";

            rose.style.left = Math.random() * window.innerWidth + "px";
            rose.style.animationDuration = (3 + Math.random() * 3) + "s";

            document.body.appendChild(rose);

            setTimeout(() => {
                rose.remove();
            }, 6000);
        }

        setInterval(createRose, 500);
    </script>

</body>
</html>
